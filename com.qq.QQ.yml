app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: qq %U
separate-locales: false

finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=x11'
  - '--socket=pulseaudio'
  - '--device=all'
  - '--filesystem=xdg-documents:ro'
  - '--filesystem=xdg-pictures:ro'
  - '--filesystem=xdg-videos:ro'
  - '--filesystem=xdg-download'
  - '--talk-name=org.freedesktop.Notifications'
  - '--talk-name=org.kde.StatusNotifierWatcher'
  - '--filesystem=xdg-run/pipewire-0'

modules:
  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra ${FLATPAK_DEST}/bin
      - install -Dm755 qq.sh ${FLATPAK_DEST}/bin/qq
      - install -Dm644 com.qq.QQ.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 com.qq.QQ.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 com.qq.QQ.metainfo.xml $FLATPAK_DEST/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm755 /usr/bin/ar -t ${FLATPAK_DEST}/bin
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t ${FLATPAK_DEST}/lib
    sources:
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/QQ/qq "$@"
        dest-filename: qq.sh

      - type: script
        commands:
            - ar x qq.deb
            - tar -xf data.tar.xz
            - mv opt/QQ .
            - rm -rf opt usr control.tar.gz data.tar.xz debian-binary
        dest-filename: apply_extra
      - type: file
        path: com.qq.QQ.desktop
      - type: file
        path: com.qq.QQ.png
      - type: file
        path: com.qq.QQ.metainfo.xml
      - type: extra-data
        filename: qq.deb
        url: https://dldir1.qq.com/qqfile/qq/QQNT/4691a571/QQ-v2.0.1-429_x64.deb
        sha256: e3aa15ff6ae089b655df3913c6020ca56726bd676995aaf29b313fbd0643ea42
        size: 106172
